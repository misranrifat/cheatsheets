name: Validate Markdown Files

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  validate-markdown:
    name: Validate Markdown Cheatsheets
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Display Python version
        run: python --version

      - name: Run markdown validation
        run: |
          python src/utilities/validate_markdown.py --all

      - name: Upload validation results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: validation-failure-logs
          path: |
            src/cheatsheets/*.md
          retention-days: 7
